<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css"> <!-- Configuración de carpeta para diseños CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" /><!-- Link para obtener iconos de la pagina enlazada, para agregar se debe ver la sintaxis que muetsra la pagina -->
    <title>Document</title>
    </head>
    <body>
        <header>
            <div class="caja-logo">              
                    <img src="/images/LogoPupieShop.svg" alt="Logo PuppieShop">               
            </div><!-- contenedor logo -->
            <div class="header-right">
                <div class="redes">
                    <div class="iconred">
                        <a href="https://www.google.com/" target="blank"><i class="fab fa-instagram"></i> 
                        
                    </div>
                    <div class="iconred">
                        <a href="https://www.google.com/" target="blank"><i class="fab fa-facebook-f"></i>
                        
                    </div>
                    <div class="iconred">
                        <a href="https://www.google.com/" target="blank"><i class="fab fa-whatsapp"></i>
                    </div>
                </div><!-- Contenedor Redes Sociales -->

                <div class="caja-enlace-header">
                    <div class="div-btn-header">
                        <a class="a-btn-header" href="#">Productos</a>
                    </div><!-- div link productos -->
                    <div class="div-btn-header">
                        <a class="a-btn-header" href="#">Contactanos</a>
                    </div><!-- div link contactenos -->
                    <div class="div-btn-header">
                        <a class="a-btn-header" href="/login">Login</a>
                    </div><!-- div link login -->
                </div><!-- Contenedor enlaces header -->
            </div><!-- Contenedor derecho de header -->
        </header>
        <main class="registro">
            <div class="iconoUser">
                <i class="far fa-user"></i>
            </div>
            <form action="registrar">
                <label for="nombre">Ingrese nombre</label>
                <input type="text" name="nombre" placeholder="Nombre">
                <label for="apellido">Ingrese apellido</label>
                <input type="text" name="apellido" placeholder="Apellido">
                <label for="correo">Ingrese Correo electrónico</label>
                <input type="email" name="correo" placeholder="Correo">
                <label for="contraseña">Ingrese Contraseña</label>
                <input type="password" name="contraseña" placeholder="Contraseña">
                <div class="botones">
                    <input class="btn" type="submit" value="Registrar">
                    <input class="btn" type="reset" value="Borrar">
                </div>

            </form>
            
        </main>
        <footer>
            <h4>Copyright © 2021-2022 PuppieShop-Derechos reservados</h4>
        </footer>
    </body>
</html>
